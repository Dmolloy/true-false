<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your knowledge with a true or false quiz">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>True-False</title>
</head>
<body>
    <div class="container">
        <h1>True or False</h1>
        <div id="categorySelection"></div>
        <div id="question"></div>
        <div id="answers" style="display: none;">
            <button id="trueBtn" class="answer-btn" onclick="submitAnswer(true)">True</button>
            <button id="falseBtn" class="answer-btn" onclick="submitAnswer(false)">False</button>
        </div>
        <div id="feedback"></div>
        <div id="score">Score: 0</div>
        <button id="resetBtn" onclick="resetGame()" style="display:none;">Reset Game</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
